<div class="dev-tools">
  <button class="btn btn-primary" (click)="populate()" *ngIf="users.length <= 0">Populate</button>
  <button class="btn btn-warning" (click)="clearUsers()" *ngIf="users.length > 0">Clear All</button>
</div>

<div class="users-table">
  <table class="table table-striped table-dark">
    <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Username</th>
      <th scope="col">Phone</th>
      <th scope="col">Role</th>
      <th scope="col">Name</th>
      <th scope="col">
        <i class="fa fa-pencil-alt edit-user-icon" (click)="setNewUserId()" data-toggle="modal" data-target="#adminModal2"></i>
      </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users">
      <td>{{user.id}}</td>
      <td>{{user.username}}</td>
      <td>{{user.phone}}</td>
      <td>{{user.role}}</td>
      <td>{{user.name}}</td>
      <td>
        <i class="fa fa-pencil-alt edit-user-icon" (click)="userBeingEdited(user)" data-toggle="modal" data-target="#adminModal"></i>
        <i class="fa fa-trash delete-user-icon" (click)="deleteUser(user)"></i>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<div class="modal fade" id="adminModal" tabindex="-1" role="dialog" aria-labelledby="adminModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="adminModalLabel">Editing {{editingThisUser.name}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true" (click)="clearUserChanges()" >&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-row">
            <div class="form-group col-md-3">
              <label for="inputUserId">ID</label>
              <input type="text" class="form-control" id="inputUserId" disabled [(ngModel)]="editingThisUser.id" [value]="editingThisUser.id" [ngModelOptions]="{standalone: true}">
            </div>
            <div class="form-group col-md-9">
              <label for="inputUserUsername">Username</label>
              <input type="text" class="form-control" id="inputUserUsername" placeholder="User username" [(ngModel)]="editingThisUser.username" [value]="editingThisUser.username" [ngModelOptions]="{standalone: true}">
            </div>
          </div>
          <div class="form-group">
            <label for="inputUserName">Name</label>
            <input type="text" class="form-control" id="inputUserName" placeholder="User real name" [(ngModel)]="editingThisUser.name" [value]="editingThisUser.name" [ngModelOptions]="{standalone: true}">
          </div>
          <div class="form-group">
            <label for="inputUserRole">Role</label>
            <input type="text" class="form-control" id="inputUserRole" placeholder="User job role" [(ngModel)]="editingThisUser.role" [value]="editingThisUser.role" [ngModelOptions]="{standalone: true}">
          </div>
          <div class="form-group">
            <label for="inputUserPhone">Phone</label>
            <input type="text" class="form-control" id="inputUserPhone" placeholder="User phone number" [(ngModel)]="editingThisUser.phone" [value]="editingThisUser.phone" [ngModelOptions]="{standalone: true}">
          </div>
          <button type="button" class="btn btn-secondary user-edit-button" (click)="clearUserChanges()" data-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary user-edit-button" (click)="applyUserChanges(editingThisUser)">Apply</button>
          <button type="submit" class="btn btn-success user-edit-button" (click)="applyUserChanges(editingThisUser)" data-dismiss="modal">Save and Quit</button>
        </form>
      </div>
      <div class="modal-footer">
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="adminModal2" tabindex="-1" role="dialog" aria-labelledby="adminModalLabel2" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">

          <span aria-hidden="true" (click)="clearUserChanges()" >&times;</span>

            </div>
            <div class="form-group col-md-9">
              <label for="createUserUsername">Username</label>
              <input type="text" class="form-control" id="createUserUsername" placeholder="User username" [(ngModel)]="creatingThisUser.username" [value]="creatingThisUser.username" [ngModelOptions]="{standalone: true}">
            </div>
          </div>
          <div class="form-group">
            <label for="createUserName">Name</label>
            <input type="text" class="form-control" id="createUserName" placeholder="User real name" [(ngModel)]="creatingThisUser.name" [value]="creatingThisUser.name" [ngModelOptions]="{standalone: true}">
          </div>
          <div class="form-group">
            <label for="createUserRole">Role</label>
            <input type="text" class="form-control" id="createUserRole" placeholder="User job role" [(ngModel)]="creatingThisUser.role" [value]="creatingThisUser.role" [ngModelOptions]="{standalone: true}">
          </div>
          <div class="form-group">
            <label for="createUserPhone">Phone</label>
            <input type="text" class="form-control" id="createUserPhone" placeholder="User phone number" [(ngModel)]="creatingThisUser.phone" [value]="creatingThisUser.phone" [ngModelOptions]="{standalone: true}">
          </div>
          <button type="button" class="btn btn-secondary user-edit-button" (click)="clearUserChanges()" data-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary user-edit-button" (click)="applyUserChanges(creatingThisUser); clearUserChanges()" data-dismiss="modal">Save</button>
        </form>
      </div>
      <div class="modal-footer">
      </div>
    </div>
  </div>
</div>
